<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talksy - My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-background"></div>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-video"></i>
                Talksy</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
        </div>
        <div class="nav-actions">
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2><i class="fa-solid fa-user-circle"></i> My Profile</h2>

            <div class="profile-avatar-container">
                <div class="avatar-placeholder">
                    <i class="fa-solid fa-user"></i>
                </div>
                <button class="edit-avatar-btn"><i class="fa-solid fa-camera"></i></button>
            </div>

            <div id="profileMessage" class="error-msg" style="color: #22c55e;"></div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Display Name</label>
                    <input type="text" id="profName" class="text-input" placeholder="Your Name">
                </div>
                <div class="form-group half">
                    <label>Email</label>
                    <input type="email" id="profEmail" class="text-input" disabled
                        style="opacity: 0.6; cursor: not-allowed;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Country</label>
                    <input type="text" id="profCountry" class="text-input" placeholder="Country">
                </div>
                <div class="form-group half">
                    <label>City</label>
                    <input type="text" id="profCity" class="text-input" placeholder="City">
                </div>
            </div>

            <div class="form-group">
                <label>I am:</label>
                <select id="profGender" class="text-input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Looking for:</label>
                <select id="profLooking" class="text-input">
                    <option value="any">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button class="btn-primary" id="saveProfileBtn">Save Changes</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
